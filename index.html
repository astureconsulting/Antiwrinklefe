                    rows="1"

                handleSubmit();
            }
        });

            messagesEndRef.scrollIntoView({ behavior: 'smooth' });
            return messageDiv;

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');

            const prompt = promptInput.value.trim();

                    messagesEndRef.scrollIntoView({ behavior: 'smooth' });
                }

            } catch (error) {
                createMessage('Sorry, there was an error connecting to the server.');

                sendButton.disabled = false;
                sendButton.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none">

                    </svg>`;
                hideTyping();
                promptInput.focus();
            }
        }

        window.addEventListener('load', () => { promptInput.focus(); });
    </script>

<head>

  <title>WeBring AI Assistant</title>
  <meta name="viewport" content="width=420, user-scalable=no">

    body {
      background: #6d665f;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chatbot-container {
      width: 370px;
      max-width: 98vw;
      height: 610px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 7px 36px rgba(34,34,34,0.17);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1.5px solid #FFD600;
    }
    .chat-header {
      background: #FFD600;
      color: #222;
      font-weight: 700;
      font-size: 16px;
      padding: 0 24px;
      height: 54px;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header .close-btn {
      border: none;
      outline: none;
      background: transparent;
      font-size: 28px;
      color: #222;
      cursor: pointer;
      margin-right: -8px;
      margin-top: 3px;
    }
    .chat-date-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 9px;
      padding: 7px 0 7px 0;
      font-size: 13px;
      background: #fff;
      color: #b3a47a;
      border-bottom: 1px solid #f3eac2;
    }
    .chat-date-row span {
      background: #f5ecd2;
      font-weight: 600;
      color: #83713d;
      font-size: 13px;
      padding: 2px 18px;
      border-radius: 7px;
      display: inline-block;
    }
    .messages-area {
      flex: 1;
      background: #fff;
      overflow-y: auto;
      padding: 20px 13px 8px 13px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 7px;
    }
    .message-wrapper.bot {
      flex-direction: row;
      justify-content: flex-start;
    }
    .message-wrapper.user {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .avatar-img {
      width: 32px;
      height: 32px;

  <div class="chat-date-row">
    <span>Saturday</span>
    <span>|</span>
    <span>06/27/2025</span>
  </div>

    <!-- Messages appear here -->
  </div>
  <form class="chat-input-row" id="chat-form" autocomplete="off">
    <input 
      id="chat-input" 
      class="chat-input" 
      type="text" 
      placeholder="Type your message here"
      autocomplete="off"
    />

      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">

      </svg>

<script>
  const API_URL = "https://hinabackend-production.up.railway.app/chat"; // <--- Replace with your API URL
  const BOT_AVATAR = "/lovable-uploads/76e6e424-7a60-4437-9fb0-1310fd3abec5.png";
  const USER_AVATAR = "https://ui-avatars.com/api/?name=U&background=FFD600&color=222&rounded=true";
  const messagesArea = document.getElementById('messages-area');
  let messages = [];

  function renderMessages() {
    messagesArea.innerHTML = '';
    messages.forEach(msg => {
      const wrap = document.createElement("div");
      wrap.className = `message-wrapper ${msg.sender}`;
      // Avatar
      const avatar = document.createElement("img");
      avatar.className = "avatar-img";
      avatar.src = msg.sender === 'bot' ? BOT_AVATAR : USER_AVATAR;
      avatar.alt = msg.sender === "bot" ? "WeBring Bot" : "You";

      // Meta
      const meta = document.createElement("div");
      meta.className = "msg-meta";
      meta.innerHTML = `<span class="sender">${msg.sender==="bot" ? "WeBring Bot" : "You"}</span> <span class="time">${msg.time||''}</span>`;

      // Bubble
      const bubble = document.createElement("div");
      bubble.className = `bubble ${msg.sender}`;
      bubble.textContent = msg.text;

      // Block
      const block = document.createElement("div");
      block.className = "msg-block" + (msg.sender === "user" ? " user" : "");
      block.appendChild(meta);
      block.appendChild(bubble);

      if (msg.sender === "bot") {
        wrap.appendChild(avatar);
        wrap.appendChild(block);
      } else {
        wrap.appendChild(block);
        wrap.appendChild(avatar);
      }
      messagesArea.appendChild(wrap);
    });
    setTimeout(() => {
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }, 10);
  }

  // Optionally show a loading indicator for the bot
  function showBotTyping() {
    const wrap = document.createElement("div");
    wrap.className = `message-wrapper bot`;
    const avatar = document.createElement("img");
    avatar.className = "avatar-img";
    avatar.src = BOT_AVATAR;
    avatar.alt = "WeBring Bot";

    const meta = document.createElement("div");
    meta.className = "msg-meta";
    meta.innerHTML = `<span class="sender">WeBring Bot</span> <span class="time"></span>`;

    const bubble = document.createElement("div");
    bubble.className = "bubble bot";
    bubble.innerHTML = `<span class='loading-dot'></span><span class='loading-dot'></span><span class='loading-dot'></span>`;

    const block = document.createElement("div");
    block.className = "msg-block";
    block.appendChild(meta);
    block.appendChild(bubble);

    wrap.appendChild(avatar);
    wrap.appendChild(block);
    messagesArea.appendChild(wrap);
    setTimeout(() => {
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }, 10);
    return wrap;
  }

  function getTimeNow() {
    // You can make this dynamic if you want
    return "Just now";
  }

  document.getElementById('chat-form').addEventListener('submit', async function(ev) {
    ev.preventDefault();
    const input = document.getElementById('chat-input');
    const value = input.value.trim();
    if (!value) return;

    // Add user message
    messages.push({
      sender: 'user',
      text: value,
      time: getTimeNow()
    });
    renderMessages();
    input.value = '';
    input.focus();

    // Show typing indicator
    const botTypingEl = showBotTyping();

    // Send the user's message to your backend
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: value })
      });
      const dat = await res.json();
      let answer = dat.response || "Sorry, no response from bot.";
      // Remove the bot typing element
      messagesArea.removeChild(botTypingEl);
      // Add bot message
      messages.push({
        sender: 'bot',
        text: answer,
        time: getTimeNow()
      });
      renderMessages();
    } catch (err) {
      messagesArea.removeChild(botTypingEl);
      messages.push({
        sender: 'bot',
        text: "Sorry, there was an error connecting to the server.",
        time: getTimeNow()
      });
      renderMessages();
    }
  });

  // Optional: Focus input on load
  window.onload = function(){ document.getElementById('chat-input').focus(); };

</script>
</body>

// Menu cart logic
function addToCart(name, price) {
    let found = cart.find(item => item.name === name);
    if (found) found.qty++;
    else cart.push({ name, price, qty: 1 });
    renderCart();
}
function removeFromCart(name) {
    cart = cart.filter(item => item.name !== name);
    renderCart();
}
function changeQty(name, delta) {
    let item = cart.find(i => i.name === name);
    if (item) {
        item.qty += delta;
        if (item.qty < 1) item.qty = 1;
        renderCart();
    }
}
function resetCart() {
    cart = [];
    renderCart();
}
function renderCart() {
    if (modalType !== "menu") return;
    const t = translations[botLang];
    const cartSection = document.getElementById('cartSection');
    if (!cartSection) return;
    let html = `<div class="cart-section">
        <div class="cart-title">${t.cart}</div>
        <div class="cart-items">`;
    if (cart.length === 0) {
        html += `<span style="color:#888;">${t.emptyCart}</span>`;
    } else {
        cart.forEach(item => {
            html += `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>
                    <button class="cart-btn" style="padding:2px 8px;" onclick="changeQty('${item.name.replace(/'/g,"\\'")}',-1)">-</button>
                    <span class="cart-qty">${item.qty}</span>
                    <button class="cart-btn" style="padding:2px 8px;" onclick="changeQty('${item.name.replace(/'/g,"\\'")}',1)">+</button>
                    <span style="margin-left:8px;">${item.price * item.qty} kr</span>
                    <button class="cart-btn" style="padding:2px 8px;background:#b23c3c;color:#fff;margin-left:8px;" onclick="removeFromCart('${item.name.replace(/'/g,"\\'")}')">&times;</button>
                </span>
            </div>`;
        });
    }
    html += `</div>
        <div class="cart-total">${t.total}: ${cart.reduce((sum, item) => sum + item.price * item.qty, 0)} kr</div>
        <div class="cart-actions">
            <button class="cart-btn" id="checkoutBtn" onclick="showCheckoutForm()" ${cart.length === 0 ? 'disabled' : ''}>${t.checkout}</button>
            <button class="cart-btn" onclick="resetCart()">${t.clearCart}</button>
        </div>
        <div id="checkoutFormContainer"></div>
    </div>`;
    cartSection.innerHTML = html;
}

const API_URL = 'https://hinabackend-production.up.railway.app/chat';
const chatMessages = document.getElementById('chatMessages');
const promptInput = document.getElementById('promptInput');
const sendButton = document.getElementById('sendButton');
const typingIndicator = document.getElementById('typingIndicator');
const messagesEndRef = document.createElement('div');

promptInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
});

promptInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSubmit();
    }
});

sendButton.addEventListener('click', handleSubmit);

function createMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

    // Detect real RTL languages only (Arabic, Urdu, Hebrew etc.)
    const isRTL = /[\u0600-\u06FF\u0750-\u077F\u0590-\u05FF]/.test(content);
    if (!isUser && isRTL) {
        messageDiv.style.direction = "rtl";
        messageDiv.style.textAlign = "right";
    } else {
        messageDiv.style.direction = "ltr";
        messageDiv.style.textAlign = "left";
    }

    messageDiv.innerHTML = content.replace(/\n/g, '<br>');
    chatMessages.appendChild(messageDiv);
    chatMessages.appendChild(messagesEndRef);
    messagesEndRef.scrollIntoView({ behavior: 'smooth' });
    return messageDiv;
}


function showTyping() {
    typingIndicator.classList.add('active');
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function hideTyping() {
    typingIndicator.classList.remove('active');
}

async function handleSubmit() {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    createMessage(prompt, true);
    promptInput.value = '';
    promptInput.style.height = 'auto';
    sendButton.disabled = true;
    sendButton.innerHTML = `<span style="font-size:18px;">...</span>`;
    showTyping();

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: prompt }) // 👈 match Flask 'message' key
        });

        const data = await response.json();
        createMessage(data.response, false); // 👈 use 'data.response' from Flask

    } catch (error) {
        createMessage('Sorry, there was an error connecting to the server.');
    } finally {
        sendButton.disabled = false;
        sendButton.innerHTML = `<svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>`;
        hideTyping();
        promptInput.focus();
    }
}
