<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HUM2N Asthetics AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
:root {
  --webring-yellow: #727B97;
  --webring-black: #222;
  --webring-bg: #F4F4F4;
  --webring-gray: #555;
  --user-bubble-bg: #FFF9C4;
  --bot-bubble-bg: #222;
  --bot-bubble-color: #fff;
  --border-radius: 18px;
}
html, body { height: 100%; margin: 0; }
body {
  min-height: 100vh;
  background: var(--webring-bg);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--webring-black);
  display: flex;
  align-items: center;
  justify-content: center;
}
.chat-container {
  background: #fff;
  box-shadow: 0 6px 24px rgba(58,93,35,0.09);
  width: 100%;
  max-width: 410px;
  height: 600px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.chat-header {
  background: var(--webring-yellow);
  color: var(--webring-black);
  padding: 14px 0 10px 0;
  text-align: left;
  border-bottom: 1.5px solid #fffbe5;
  font-weight: 700;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  position: relative;
}
.chat-header h1 {
  font-size: 20px;
  font-weight: 700;
  padding-left: 22px;
  margin: 0;
  flex: 1;
  user-select: none;
  color: white;
}
.chat-header .close {
  position: absolute;
  right: 13px; top: 13px;
  font-size: 23px;
  color: #666;
  background: none;
  border: none;
  cursor: pointer;
}
.chat-messages {
  flex: 1;
  padding: 20px 14px;
  overflow-y: auto;
  background: #fff;
  display: flex;
  flex-direction: column;
}
.message-row {
  display: flex;
  align-items: flex-end;
  margin-bottom: 8px;
}
.avatar {
  width: 36px; height: 36px;
  border-radius: 50%;
  background: #ddd;
  margin-right: 7px;
}
.avatar.user {
  margin-left: 7px;
  margin-right: 0;
}
.message {
  padding: 13px 18px;
  border-radius: var(--border-radius);
  max-width: 77%;
  font-size: 15px;
  word-break: break-word;
  box-shadow: 0 1px 4px rgba(34,34,34,0.06);
  line-height: 1.55;
}
.message.bot {
  background: var(--bot-bubble-bg);
  color: var(--bot-bubble-color);
  margin-right: auto;
  border-bottom-left-radius: 6px;
}
.message.user {
  background: var(--user-bubble-bg);
  color: var(--webring-black);
  margin-left: auto;
  border-bottom-right-radius: 6px;
  text-align: right;
}
.message-meta {
  font-size: 12px;
  color: #999;
  margin-top: 3px;
  margin-bottom: 0;
  padding: 0 4px;
}
.typing-indicator {
  display: none;
  padding: 9px 14px;
  margin-bottom: 10px;
  border-radius: var(--border-radius);
  background: #f8f8f8;
  border: 1px solid #eee;
  color: #888;
  margin-right: auto;
  margin-left: 0;
  font-size: 14px;
}
.typing-indicator.active {
  display: inline-block;
}
.chat-input-container {
  padding: 10px 12px;
  border-top: 1.5px solid var(--webring-yellow);
  background: var(--bot-bubble-bg);
}
.input-group {
  display: flex;
  gap: 8px;
  align-items: flex-end;
  background: var(--bot-bubble-bg);
}
#promptInput {
  flex: 1;
  padding: 12px 16px;
  border: 1.5px solid #ececec;
  border-radius: 20px;
  font-size: 15px;
  min-height: 20px;
  max-height: 80px;
  outline: none;
  background: #f8f8f8;
  color: var(--webring-black);
  resize: none;
  transition: border 0.18s, background 0.15s;
}
#promptInput::placeholder {
  color: #979797;
}
#promptInput:focus {
  border-color: var(--webring-yellow);
  background: #fffbe5;
}
#sendButton {
  background: var(--webring-yellow);
  color: var(--webring-black);
  border: none;
  padding: 12px 19px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 17px;
  font-weight: 600;
  transition: background 0.18s, color 0.18s;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 8px rgba(58,93,35,0.06);
}
#sendButton:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#sendButton:hover:not(:disabled),
#sendButton:focus:not(:disabled) {
  background: #ffec80;
  color: #111;
}
@media (max-width: 650px) {
  .chat-container { height: 100vh; border-radius: 0; max-width: 100%; }
  .message { max-width: 90vw; }
}
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <h1>HUM2N Asthetics AI Assistant</h1>
    <button class="close" title="Close">&times;</button>
  </div>

  <div class="chat-messages" id="chatMessages"></div>
  <div class="typing-indicator" id="typingIndicator">
    HUM2N Asthetics Bot is typing...
  </div>
  <div class="chat-input-container">
    <div class="input-group">
      <textarea
        id="promptInput"
        rows="1"
        placeholder="Type your message here..."
        autocomplete="off"
      ></textarea>
      <button id="sendButton" aria-label="Send">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<script>
const API_URL = 'https://web-production-ad5c.up.railway.app/chat'; // Your backend chat API
const RESET_URL = 'https://web-production-ad5c.up.railway.app/reset'; // Your backend reset API

const BOT_AVATAR = "https://img.icons8.com/color/96/robot.png";
const USER_AVATAR = "https://img.icons8.com/ios-glyphs/60/000000/user--v1.png";

const chatMessages = document.getElementById('chatMessages');
const promptInput = document.getElementById('promptInput');
const sendButton = document.getElementById('sendButton');
const typingIndicator = document.getElementById('typingIndicator');
const closeBtn = document.querySelector('.close');
const messagesEndRef = document.createElement('div'); // for auto-scroll

// Render a single message
function createMessage(content, isUser = false, metaText = "") {
  const msgRow = document.createElement('div');
  msgRow.className = 'message-row';

  // Avatar
  const avatar = document.createElement('img');
  avatar.className = 'avatar' + (isUser ? ' user' : '');
  avatar.src = isUser ? USER_AVATAR : BOT_AVATAR;
  avatar.alt = isUser ? "You" : "Bot";
  avatar.loading = "lazy";
  avatar.width = 36; avatar.height = 36;

  // Message bubble
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;
  msgDiv.innerHTML = content.replace(/\n/g, "<br>");

  if (isUser) {
    msgRow.appendChild(msgDiv);
    msgRow.appendChild(avatar);
  } else {
    msgRow.appendChild(avatar);
    msgRow.appendChild(msgDiv);
  }

  chatMessages.appendChild(msgRow);

  if (metaText) {
    const meta = document.createElement('div');
    meta.className = 'message-meta';
    meta.innerText = metaText;
    msgRow.appendChild(meta);
  }

  chatMessages.appendChild(messagesEndRef);
  messagesEndRef.scrollIntoView({ behavior: 'smooth' });
}

function showTyping() {
  typingIndicator.style.display = 'block';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
function hideTyping() {
  typingIndicator.style.display = 'none';
}

function getCurrentDate() {
  const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
  return new Date().toLocaleDateString(undefined, options);
}

// Load chat history from backend on page load
async function loadChatHistory() {
  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ message: "__load_history__" })
    });
    const data = await response.json();

    chatMessages.innerHTML = ''; // clear chat

    // Show date line
    const dateRow = document.createElement('div');
    dateRow.style.textAlign = "center";
    dateRow.style.margin = "10px 0 15px 0";
    dateRow.style.color = "#bbb";
    dateRow.style.fontSize = "13px";
    dateRow.innerText = getCurrentDate();
    chatMessages.appendChild(dateRow);

    if (data.history && Array.isArray(data.history)) {
      data.history.forEach(msg => {
        if (msg.role === "system") return; // skip system messages on UI
        createMessage(msg.content, msg.role === "user");
      });
    }
  } catch (err) {
    // On error, just show date line and no messages
    const dateRow = document.createElement('div');
    dateRow.style.textAlign = "center";
    dateRow.style.margin = "10px 0 15px 0";
    dateRow.style.color = "#bbb";
    dateRow.style.fontSize = "13px";
    dateRow.innerText = getCurrentDate();
    chatMessages.appendChild(dateRow);
  }
}

// Event listeners
promptInput.addEventListener('input', function () {
  this.style.height = 'auto';
  this.style.height = Math.min(this.scrollHeight, 80) + 'px';
});
promptInput.addEventListener('keydown', function (e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    handleSubmit();
  }
});
sendButton.addEventListener('click', handleSubmit);
closeBtn.addEventListener('click', async () => {
  // Clear session on backend, then reload page to clear frontend UI
  try {
    await fetch(RESET_URL, {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' }
    });
  } catch (e) {
    // ignore errors silently
  }
  window.location.reload();
});

// Send user message and get bot reply
async function handleSubmit() {
  const prompt = promptInput.value.trim();
  if (!prompt) return;
  createMessage(prompt, true);
  promptInput.value = '';
  promptInput.style.height = 'auto';
  sendButton.disabled = true;
  showTyping();

  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ message: prompt }),
    });
    const data = await response.json();

    if (data.response) {
      createMessage(data.response, false);
    } else if (data.error) {
      createMessage("Error: " + data.error, false);
    } else {
      createMessage('Sorry, an unexpected error occurred.', false);
    }
  } catch (error) {
    createMessage('Sorry, could not connect to the server.', false);
  } finally {
    sendButton.disabled = false;
    hideTyping();
    promptInput.focus();
  }
}

// Load previous chat session history on page load
window.addEventListener('DOMContentLoaded', () => {
  loadChatHistory();
});
</script>

</body>
</html>
